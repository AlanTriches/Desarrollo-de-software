<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador con Selector</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #fafafa;
    }

    .contenedor-busqueda {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }

    .selector-opciones {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .selector-opciones input[type="radio"] {
      display: none;
    }

    .selector-opciones label {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .selector-opciones input[type="radio"]:checked + label {
      background-color: #2196F3;
      color: white;
      border-color: #2196F3;
    }

    .lista-usuarios {
      background-color: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .lista-usuarios ul {
      list-style: none;
      padding: 0;
    }

    .lista-usuarios li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .lista-usuarios li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <!-- Contenedor: bÃºsqueda + selector -->
  <div class="contenedor-busqueda">
    <input type="text" placeholder="Buscar..." />

    <div class="selector-opciones">
      <input type="radio" id="usuarios" name="tipo" checked>
      <label for="usuarios">Usuarios</label>

      <input type="radio" id="cartas" name="tipo">
      <label for="cartas">Cartas</label>

      <input type="radio" id="publicaciones" name="tipo">
      <label for="publicaciones">Publicaciones</label>
    </div>
  </div>

  <!-- Lista de usuarios (ejemplo) -->

</body>
</html>
